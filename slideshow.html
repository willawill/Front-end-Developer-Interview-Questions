<html>

<head>
	<title>Slide show</title>
	<style>
		#slideshow {
			margin: 80px auto;
			position: relative;
			width: 500px;
			height: 500px;
			padding: 10px;
			box-shadow: 0 0 20px rgba(0,0,0,0.4);
		}

		/*immediate children selector*/

		#slideshow > div {
			position: absolute;
			top: 10px;
			left: 10px;
			right: 10px;
			bottom: 10px;
		}
	</style>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<body>
	<h1>Here is a slide show with setInterval</h1>
	<script>
	$(document).ready(function() { /* simply put as $(function())*/
		$("#slideshow > div:gt(0)").hide(); /*hide the first div*/

		setInterval(function() {
			$('#slideshow > div:first')
			 .fadeOut(1000)
			 .next()
			 .fadeIn(1000)
			 .end()
			 .appendTo('#slideshow');
		}, 3000);		
	});

	</script>
<div id="slideshow">
	<div>
		<img src="http://www.paxetamor.org/wp-content/uploads/2012/09/Im-picky.jpg">
	</div>
	<div>
		<img src="http://cdn.theatlantic.com/static/coma/images/issues/200403u/stewart-crow.gif">
	</div>
	<div>
	    What's the next?.
	</div>
</div>
</body>
</html>
